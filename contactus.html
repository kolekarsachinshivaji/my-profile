<!DOCTYPE html>
<html>
    <head>
    <title>contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arapey:ital@1&family=Prata&display=swap" rel="stylesheet">

    <!-- CDN link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
<style>
    form{
       background-color: aliceblue;
    }
    h2,strong{
        font-family: 'Prata', serif;
        color: crimson;
    }
    td{
        font-family: 'Arapey', serif;
        color: brown;
        
    }
</style>
</head>
    <body>
        <form>
            <h2>Contact Us</h2>
            <table>
                <tr><td>Name:</td>
                    <td><input type="text" maxlength="20" placeholder="max Char length=20"></td>
                    <tr>
                        <td>Mobile no:</td>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="email" placeholder="EX abc@gmail.com"></td>
                    </tr>
                    <tr>
                        <td>Enquiry:</td>
                        <td><textarea  rows="5" cols="35"></textarea></td>
                    </tr>
                    <tr>
                        <td><button input type="button">submit</button></td>
                        <td><button input type="reset">reset</button></td>
                    </tr>
                    
                </tr>
            </table>
            <strong>Follow Me: </strong>
            <i class="fa fa-facebook-official" aria-hidden="true"></i>
        </form>
       

    </body>
</html>
